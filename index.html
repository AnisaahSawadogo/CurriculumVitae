<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon CV - Développeur Full Stack</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 80%;
            max-width: 900px;
            text-align: center;
        }
        h1 {
            color: #007BFF;
            font-size: 36px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #218838;
        }
        iframe {
            border: none;
            border-radius: 8px;
            width: 100%;
            height: 600px;
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mon CV - Développeur Full Stack</h1>
        <p>Bienvenue sur la page de mon CV ! Vous pouvez télécharger le document ou le visualiser directement ci-dessous.</p>
        
        <a href="cv.pdf" target="_blank">Télécharger mon CV (PDF)</a>
        
        <p>Ou bien vous pouvez également le visualiser directement ci-dessous :</p>
        
        <iframe src="cv.pdf"></iframe>
        
        <div class="footer">
            <p>Merci d'avoir pris le temps de consulter mon CV.</p>
        </div>
    </div>
</body>
</html>
